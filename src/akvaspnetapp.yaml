apiVersion: v1
kind: ConfigMap
metadata:
  name: akvaspnetapp
data:
  appsettings.json: |-
    {
      "Logging": {
        "LogLevel": {
          "Default": "Information",
          "Microsoft": "Warning",
          "Microsoft.Hosting.Lifetime": "Information"
        }
      },
      "AllowedHosts": "*",
      "EnvironmentConfig": {
        "VaultUri": "https://kv-abs.vault.azure.net/",
        "dbCredentials": "db-credentials"
      }  
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: akvaspnetapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: akvaspnetapp
  template:
    metadata:
      name: akvaspnetapp
      labels:
        app: akvaspnetapp
        aadpodidbinding: mi-akvaspnetapp
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: akvaspnetapp
        image: abs-akvaspnetapp:v1.1.0
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
        volumeMounts:
        - name: akvaspnetapp-volume
          mountPath: /app/config
      volumes:
      - name: akvaspnetapp-volume
        configMap:
          name: akvaspnetapp                  
---
apiVersion: v1
kind: Service
metadata:
  name: akvaspnetapp
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: akvaspnetapp